name: Allure Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # manual run

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: example
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: üîÑ Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: üìã Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-ansi --no-root

      - name: üìà Download previous history
        uses: dawidd6/action-download-artifact@v11
        continue-on-error: true
        with:
          name: allure-history
          path: allure-history

      - name: üìÇ Prepare directories
        run: |
          mkdir -p allure-results/history
          echo "Created allure-results/history directory"

      - name: üì• Copy history
        continue-on-error: true
        run: |
          if [ -d "allure-history" ] && [ "$(ls -A allure-history 2>/dev/null)" ]; then
            cp -r allure-history/* allure-results/history/
            echo "‚úÖ History copied successfully"
            ls -la allure-results/history/
          else
            echo "‚ÑπÔ∏è No previous history found"
          fi

      - name: üöÄ Start FastAPI server
        run: |
          poetry run python app/main.py &
          sleep 10  # –ñ–¥–µ–º –∑–∞–ø—É—Å–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞
        env:
          DATABASE_ENGINE: postgresql+psycopg2://postgres:example@localhost:5432/postgres
          API_URL: http://localhost:8000
          HOST: 0.0.0.0
          PORT: 8000

      - name: üß™ Run tests
        continue-on-error: true
        run: |
          poetry run pytest tests/ -v \
            --alluredir=allure-results \
            --tb=short
        env:
          DATABASE_ENGINE: postgresql+psycopg2://postgres:example@localhost:5432/postgres
          API_URL: http://localhost:8000

      - name: üìä Generate Allure Report
        if: always()
        run: |
          # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Allure CLI
          wget https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.tgz
          tar -zxf allure-2.24.1.tgz
          sudo mv allure-2.24.1 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –≤ allure-results
          echo "üìÅ Contents of allure-results before generation:"
          ls -la allure-results/
          
          # –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –æ—Ç—á–µ—Ç
          allure generate allure-results --clean -o allure-report
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ–∑–¥–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏
          echo "üìà Contents of allure-report after generation:"
          ls -la allure-report/
          if [ -d "allure-report/history" ]; then
            echo "‚úÖ History directory created"
            ls -la allure-report/history/
          else
            echo "‚ùå No history directory found"
          fi

      - name: üíæ Save history
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-history
          path: allure-report/history
          retention-days: 30

      - name: üì§ Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/

      - name: üìà Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/

      - name: üåê Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
